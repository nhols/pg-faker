name: Test Suite (Reusable)

on:
  workflow_call:
    inputs:
      python-versions:
        description: 'JSON array of Python versions to test'
        required: false
        default: '["3.12", "3.13"]'
        type: string
      postgres-versions:
        description: 'JSON array of PostgreSQL versions to test'
        required: false
        default: '["17"]'
        type: string

jobs:
  test:
    name: python ${{ matrix.python-version }} / postgres ${{ matrix.postgres-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ${{ fromJSON(inputs.python-versions) }}
        postgres-version: ${{ fromJSON(inputs.postgres-versions) }}

    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest src/pg_faker/tests
